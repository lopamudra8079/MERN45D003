<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="h-screen flex justify-center items-center">
  <div class="w-[350px] border p-5 rounded-xl">
    <form action="">
      <div class="p-6">
        <label for="" class="text-[1.2rem]">Name</label>
        <input type="text" placeholder="Enter your name" class="w-full border h-[40px] rounded text-[1.2rem] pl-2 mt-2">
      </div>
      <div class="p-6">
        <label for="" class="text-[1.2rem]">Age</label>
        <input type="number" placeholder="Enter your age" class="w-full border h-[40px] rounded text-[1.2rem] pl-2 mt-2">
      </div>
      <div class="p-6">
        <label for="" class="text-[1.2rem]">Phone No</label>
        <input type="number" placeholder="Enter your phone no" class="w-full border h-[40px] rounded text-[1.2rem] pl-2 mt-2">
      </div>
      <div class="p-3 bg-red-900 rounded-3xl w-[60%] ml-18">
        <button class="bg-red-900 w-full text-[1.3rem] text-white">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
